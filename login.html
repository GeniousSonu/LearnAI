<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnAI Login</title>
    <link rel="stylesheet" href="loginstyles.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo">LearnAI</div>
            <div class="welcome-text">
                <h1>START<br>LEARNING<br>TODAY !</h1>
            </div>
            <div class="image">
                <img src="image/idol.png" alt="Learning Image">
            </div>
        </div>
        <div class="right">
            <form class="login-form">
                <input type="email" placeholder="ENTER YOUR EMAIL" required>
                <input type="password" placeholder="********" required>
                <a href="#" class="forgot-password">Forgot Password</a>
                <button type="submit" class="signin-button">SIGN IN</button>
                <button type="button" img=https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg class="google-signin-button">SIGN IN WITH GOOGLE</button>
                <p class="create-account">didn't have a account? <a href="#">Create here</a></p>
            </form>
        </div>
    </div>
</body>
</html>
